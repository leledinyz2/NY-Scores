<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lele — Site Pessoal</title>

  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --subtext: #444444;
      --card: #f4f4f4;
      --accent: #3b6cff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0e1116;
        --text: #f6f6f6;
        --subtext: #b9b9b9;
        --card: #161b22;
        --accent: #6d8cff;
      }
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    p {
      color: var(--subtext);
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 40px;
    }

    .btns {
      display: flex;
      gap: 16px;
    }

    a.button {
      padding: 12px 26px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      color: var(--bg);
      background: var(--text);
      transition: 0.2s;
    }

    a.button:hover {
      opacity: 0.8;
      transform: translateY(-2px);
    }

    .card {
      margin-top: 60px;
      max-width: 700px;
      padding: 20px;
      background: var(--card);
      border-radius: 14px;
      color: var(--subtext);
      font-size: 15px;
    }
  </style>
</head>

<body>

  <h1>Lele</h1>
  <p>Meu cantinho na internet, simples e organizado.</p>

  <div class="btns">
    <a class="button" href="projetos.html">Projetos</a>
    <a class="button" href="sobre.html">Sobre mim</a>
  </div>

  <div class="card">
    Página inicial minimalista automática: ela muda entre claro e escuro seguindo o tema do seu PC.
  </div>

</body>
</html>
