<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio - Leleny</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1a0f25;
      color: #fff;
    }
    header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    nav a {
      color: #c7a6ff;
      margin-left: 15px;
      text-decoration: none;
      font-size: 16px;
    }
    .container {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      margin-top: 0;
      color: #d7b9ff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: #2a1838;
      padding: 15px;
      border-radius: 12px;
      text-decoration: none;
      color: #fff;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .card h3 {
      margin: 0;
      font-size: 18px;
      color: #e5d4ff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Leleny</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="canal.html">Canal</a>
      <a href="sobre.html">Sobre</a>
    </nav>
  </header>

  <div class="container">
    <h2>Vídeos recentes</h2>
    <div class="grid">
      <a class="card" href="#">
        <img src="https://i.ytimg.com/vi/VIDEO_ID_1/maxresdefault.jpg" alt="Thumbnail" />
        <h3>Título do Vídeo 1</h3>
      </a>
      <a class="card" href="#">
        <img src="https://i.ytimg.com/vi/VIDEO_ID_2/maxresdefault.jpg" alt="Thumbnail" />
        <h3>Título do Vídeo 2</h3>
      </a>
      <a class="card" href="#">
        <img src="https://i.ytimg.com/vi/VIDEO_ID_3/maxresdefault.jpg" alt="Thumbnail" />
        <h3>Título do Vídeo 3</h3>
      </a>
    </div>
  </div>
</body>
</html>
